experiences:
    title: Professional Experience
    info:
      - role: VP, GM Industrial Operations
        time: 2022 - 2023
        company: RSI • Ventura, CA
        details: |
          Led West Coast engineering, manufacturing, and service operations for an engineering firm and manufacturer of industrial environmental equipment (IER) and proprietary air pollution control electronics systems (APCS) for VOC abatement and air quality management. Project site data is collected via APCS systems and transmitted via wireless telemetry for environmental and industry compliance.  
            - Increased revenue 20% YoY to $3.8MM managing 20+ staff across 30+ global sites for clients including Shell, Exxon Mobil, and BP.
            - Reduced mfg timelines 25% and materials costs 35% through lean manufacturing, and process, MRP/ERP, and supply-chain optimization.
            - Partnered with executive leadership to develop, scale, and manage key initiatives, driving strategic goals.
            - Accelerated product development 50% coordinating cross-functional engineering, launching new APCS electronics suite in less than a year.
            - Created scalable frameworks, opening two facilities, 3x’ing production capacity, and expanding workforce 28%.
            - Contributed to 5x EBITDA valuation during acquisition, integrating critical electronics mfg into company operations. 
            - Led strategic product and technology innovations in alignment with industry trends, client requirements, company objectives, and changing technologies.
      - role: Director, Engineering Operations & Development
        time: 2018 - 2022
        company: RSI • Ventura, CA
        details: |
            - Launched department, led teams in R&D, product engineering, electronics manufacturing, project site data pipelines, telemetry architecture, and technical support. 
            - Increased revenue $1.2MM over tenure spearheading client equipment warranty program.
            - Reduced electronics mfg lead times 92% + materials 64% through workflow streamlining, continuous improvement, strategic procurement, and team mentoring.
            - Led cross-functional reengineering of industrial system data I/O interface, integrating new control, event-monitoring, and data functions. 
            - Improved operational efficiency 45% by engineering and deploying SQL/PHP server-hosted inventory and Power BI asset-tracking systems.
      - role: Engineering Manager, Electronics Design & Embedded Systems
        time: 2017 - 2018
        company: RSI • Ventura, CA
        details: |
            - Led in-house production and design of proprietary industrial electronics systems in dynamic and high-volume mfg lab environment.
            - Designed and developed mixed-signal SPI circuitry, schematic capture, and TH/SMD PCB layout, ensuring design, project, and industry specifications.
            - Managed end-to-end electronics production, including TH/SMD PCB assembly, board-level troubleshooting and repair, firmware compilation, IC programming (NVRAM, EEPROM, PLC, MCU), and quality control.
            - Generated and managed all CAD drawings, mechanical assembly, P&ID, documentation, specifications, BOMs, SOPs, and fabrication deliverables.
            - Collaborated with cross-functional teams to resolve technical issues, implement design changes, meet timelines, and integrate electronics into industrial mechanical systems.
      - role: Director, Digital Marketing & Web Development
        time: 2015 - 2017
        company: SCHC, LLC
      - role: Sales Director
        time: 2014-2015
        company: Park West Gallery
      - role: Marketing Specialist & Web Developer
        time: 2010-2012
        company: University of California Santa Cruz     

